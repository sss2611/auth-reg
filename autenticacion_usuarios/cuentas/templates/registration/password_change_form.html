{% extends "layouts/base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
  <h1>Cambiar contraseña</h1>
  <form method="post">
    {% load widget_tweaks %}
    {% for field in form %}
        {{field.label_tag}}
        {% render_field field class+="input mt-2" %}
    {% endfor %}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
{% endblock %}

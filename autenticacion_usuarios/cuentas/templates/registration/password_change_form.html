{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
  <h1><strong>Cambiar contraseña</strong></h1>
  <br>
  <form method="post">
    {% load widget_tweaks %}
    {% for field in form %}
        {{field.label_tag}}
        {% render_field field class+="input mt-2" %}
    {% endfor %}
    <p><input type="submit" value="Change" class="button mt-2"></p>
    {% csrf_token %}
  </form>
{% endblock %}
